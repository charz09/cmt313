{% extends 'base.html' %}

{% block content %}
<section>
  <div class="score-container" style="text-align:center; font-size: 3rem; color: {% if user_score/total_score >= 0.5 %} green {% else %} red {% endif %}">
    <h4>Your Score:</h4>
    <p>{{ user_score }}/{{ total_score }} ({{ percentage_score }})</p>
  </div>
  <div class="button-container">
    <a href="#" class="btn btn-primary attempt-again">Attempt Again</a>
    <a href="#" class="btn btn-secondary view-answers">View Answers</a>
    <a href="home" class="btn btn-danger exit">Exit</a>
  </div>
</section>
{% endblock %}
