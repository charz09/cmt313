{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td>
                <h3>User: {{ user.username }}</h3>
                <h4>Role: {{ user.role.name }}</h4>
                {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
                {% if user == current_user %}
                <p><a href="{{ url_for('auth.edit_profile') }}">Edit your profile</a></p>
                {% endif %}
            </td>
        </tr>
    </table>
{% endblock %}
