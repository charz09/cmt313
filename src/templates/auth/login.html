{% extends 'base.html' %}

{% block content %}

<section class="assessments-section">
    <div class="form-container">
        <form method="POST" class="form">
            {{ form.hidden_tag() }}
            {{ form.username.label }} 
            {{ form.username(class='input-field') }}
            {{ form.password.label }} 
            {{ form.password(class='input-field') }}
            {{ form.submit(class='primary-button') }}
        </form>
    </div>
</section>

{% endblock %}
