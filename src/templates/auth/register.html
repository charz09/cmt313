{% extends 'base.html' %}

{% block content %}

<div class="login-form">
    <form>
        <label for="email">Username</label><br>
        <input type="text" id="email" name="email" class="input-field"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" class="input-field"><br><br>
        <label for="confirm_password">Confirm Password</label><br>
        <input type="password" id="confirm_password" name="confirm_password" class="input-field"><br><br>
        <input type="submit" value="Sign Up" class="signup-button">
    </form>
</div>

{% endblock %}
