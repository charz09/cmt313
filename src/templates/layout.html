<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>Automated Assesment Tool</title>
</head>

<body>
    <header class="site-header">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('entry.logout') }}" class="header">Logout</a>
        {% else %}
            <a href="{{ url_for('entry.login') }}" class="header">Login</a>
            <a href="{{ url_for('entry.register') }}" class="header">Register</a>
        {% endif %}
    </header>
    <div id="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>

</html>
