<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.cdnfonts.com/css/tiro-devanagari-marathi" rel="stylesheet"/>
    <title>Automated Assesment Tool</title>
</head>

<body>
    <nav class="navbar">
        <a href="#" class="nav-left">Home</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('entry.logout') }}" class="nav-right">Logout</a>
        {% else %}
            <a href="{{ url_for('entry.login') }}" class="nav-right">Login</a>
            <a href="{{ url_for('entry.register') }}" class="nav-right">Register</a>
        {% endif %}
    </nav>
    <div id="flash">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    {% block content %}
    {% endblock %}
</body>

</html>
