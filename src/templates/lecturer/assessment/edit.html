{% extends "layout.html" %}
{% block content %}
<div class="position">
<article class="assessment-section">
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    <fieldset class="form-group">
      <legend>Update Assessment</legend>
      <div class="form-group">
        {{ form.title.label }}
        {{ form.title(size=32) }}
      </div>
      <div class="form-group">
        {{ form.description.label }}
        {{ form.description(cols=50, rows=5) }}
      </div>
    </fieldset>
    <div class="form-group">
        {{ form.submit (class='assessment-button') }}
    </div>
  </form>
</article>
</div>
{% endblock content %}
