{% extends "layout.html" %}

{% block content %}
  <!-- list of students -->
  <div class="position">
    <main class="lecturer-assessment">
  <h1>Students</h3>
    {% for student in students %}
    {% set view_url = url_for('lecturer.view_assessment', assessment_id=assessment.id) %}
    <article class="view-assessment">
    <h2>{{ student.username }}</h2>
    <a href="#" class="edit-assessment-button"><i class="fa-solid fa-chart-simple fa-lg"></i></a>
    </article>
    {% endfor %}
    </main>
  </div>
{% endblock content %}

<article class="view-assessment" onclick="location.href='{{ view_url }}';" style="cursor: pointer;">
