{% extends 'base.html' %}

{% block content %}

<section>
    <div class="login-form">
        <form method="POST">
            {{ form.hidden_tag() }}
    
            {{ form.content.label }} 
            {{ form.content(class='input-field') }}
    
            {{ form.submit(class='signup-button') }}
        </form>
    </div>
</section>

{% endblock %}
