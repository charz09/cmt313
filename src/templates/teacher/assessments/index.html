{% extends 'base.html' %}

{% block content %}

<a href="{{ url_for('teachers.new') }}">Create Assessment</a>

{% for assessment in assessments %}
    <div class="assessment-container">
        <h1>
            <a href={{ url_for('teachers.show', id=assessment.id) }}>{{ assessment.name}}</a>
        </h1>
        <h4>{{ assessment.module}}</h4>
        <p>{{assessment.description}}</p>
    </div>
{% endfor %}

{% endblock %}
